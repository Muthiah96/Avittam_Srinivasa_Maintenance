<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Maintenance Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🏢 Apartment Maintenance Portal</h1>
        <p>Submit and track your maintenance requests easily</p>
    </header>

    <section class="form-section">
        <h2>Submit Maintenance Request</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="apartment">Apartment Number:</label>
            <input type="text" id="apartment" placeholder="A-101" required>

            <label for="issue">Issue Description:</label>
            <textarea id="issue" placeholder="Describe the problem..." required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Apartment Maintenance | Contact: support@example.com</p>
    </footer>
</body>
</html>
